<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures</title>
</head>
<body style="background-color: gray; font-family: sans-serif;">
    <h1>Ol√°, Mundo!</h1>

    <script>
        function iniciar(){
            let nome = "Mino";

            function mostrarValor(){
                return nome;
            }

            return mostrarValor();
        }

        let teste = iniciar();
        console.log(teste)

        function criarContadora(){
            let contador = 0;

            return function(){
                console.log(contador++);
            }
        }

        const teste2 = criarContadora();
        teste2()
        teste2();

        function soma(num1){
            return function(num2){
                if(num2 === undefined){
                    return num1;
                }

                return soma(num1 + num2);
            }
        }

        console.log(soma(6)(3)())
        const teste3 = soma(6)(3)
        console.log(teste3());
        const teste4 = soma(6)(4)(4)(2)(2)(3)()
        console.log(teste4);
    </script>
</body>
</html>
