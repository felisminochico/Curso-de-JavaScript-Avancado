<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameters</title>
</head>
<body style="background-color: gray; font-family: sans-serif;">
    <h1>Ol√°, Mundo!</h1>

    <script>
        function somar(...args){
            let res = args.filter((valor, chave) =>{
                return valor >= 5;
            })
            return res;
        }

        const multiplicar = (...args) =>{
            let res = args.reduce((acc, valor, chave) =>{
                return acc *= valor;
            }, 1);
            return res;
        }

        const teste = somar(4, 2, 6, 3, 8, 9);
        console.log(teste);
        const teste2 = teste
        teste2[1] = 22
        console.log(teste2)
        console.log(teste)

        console.log(somar(4, 7, 5, 2, 8, 98, 54))
        console.log(multiplicar(4, 3, 12))
    </script>
</body>
</html>
