<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try catch</title>
</head>
<body style="background-color: gray; font-family: sans-serif;">
    <h1>Olá, Mundo!</h1>

    <script>
        // alert("Oá, Mundo! JavaScript")
        function funcao1(){
            try{
                codigo
            }catch(erro){
                throw erro;
            }
        }

        function funcao2(){
            try{
                teste
            }catch(erro){
                console.log("ERRO: " + erro)
                throw erro
            }
        }

        function resolver(){
            try{
                funcao1()
                funcao2()
                
            }catch(erro){
                console.log("ERRO: " + erro)
            }
            console.log("Terminado...")
        }

        resolver()
    </script>
</body>
</html>
