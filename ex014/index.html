<!DOCTYPE html>

    <title>Destructuring</title>
</head>
<body style="background-color: gray; font-family: sans-serif;">

        let {i, n} = obj;

        let a, b;

        ({a, b} = {a: 3, b: 9});
        const obj2 = {d: 6, e: 8};
        // let d, e;
        ({d, e} = obj2);

        console.log("a: " + a + " b: " + b)
        console.log("d: " + d + " e: " + e)

        let {f: m, g: l} = obj3;

        console.log("Valores: ", m, l);

        const metadata = {
            title: "Dev",
            translations: [{
                locale: "de",

                last_edit: "18-11-2025 16:32:21",

            }],
            url: "www/curso/javascript"
        };

        ({title: titulo, translations: [{title: titulo2}]} = metadata)
        console.log("Informações: ", titulo, titulo2);

        function userID({id}){
            console.log("ID enviado: " + id);
        }

        function mostarDados({displayName, fullName:objN}){
            console.log("Display Name: ", displayName);
            console.log("Nome Completo: ", objN.firstName, objN.lastName);
        }

        const user = {
            id: 20,
            displayName: "FChico",
            fullName: {
                firstName: "Felismino",
                lastName: "Chico"
            }
        };

        userID(user);
        mostarDados(user)

        function valores([no, ida, pr]){
            console.log("Valores: ", no, ida, pr);
        }

        const vet = ["Chico", 22, "Marucho"];

        valores(vet)

        let saída = "e";
        let {[saída]: valor} = {e: "Estudo concluído com sucesso"};

        console.log(saída)
    </script>

</html>
