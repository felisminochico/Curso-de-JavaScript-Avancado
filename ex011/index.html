<body style="background-color: gray; font-family: sans-serif;">
    <h1>Ol√°, Mundo!</h1>

    <script>
        const teste = function(){
            const args = Array.from(arguments);
            let resultado = args.reduce(function(acc, valor, chave){
                return acc = acc + valor;
            }, 0);
            return resultado;
        }

        console.log(teste(2, 4, 6, 8, 2))
    </script>
